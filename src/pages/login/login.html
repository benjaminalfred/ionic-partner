<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-wrapper">
    <form class="login">
      <label class="title">
        <h3 class="welcome">Welcome to</h3>
        Dummy Login Page
      </label>
      <div class="login-group">
        <div class="auth-source select">
          <select id="login-auth-source-1">
            <option>Local Users</option>
            <option>Administrator</option>
          </select>
        </div>
        <input class="username" type="text" id="login_username" placeholder="Username">
        <input class="password" type="password" id="login_password" placeholder="Password">
        <div class="checkbox">
          <input type="checkbox" id="rememberme">
          <label for="rememberme">
            Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="goHome()">Submit</button>
      </div>
    </form>
  </div>
</ion-content>
